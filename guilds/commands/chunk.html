<hr />
<h2>/chunk perm</h2>
<p>This is your goto tool in order to observe all of the permissions contained in the chunk you are standing on.</p>
<hr />
<h2>/chunk edit</h2>
<p>This is a GUI command editor to be able to change all of the related permissions in the chunk, granted if you have access to it.</p>
<hr />
