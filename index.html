<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body style="margin:0px;overflow-x:hidden;">
    <div style="padding-left:4vw;width:100vw;height:48px;background:url('/banner-bg.png') repeat;">
      <img src="/sample-logo.png" style="height:48px;" />
      <a href="./guilds/"><img src="/guilds-bg.png" style="height:48px;" /></a>
      <a href="./demos/"><img src="/demo-bg.png" style="height:48px;" /></a>
    </div>
    <div style="height:1em;"></div>
    <table style="width:100vw;vertical-align:top;">
      <tr id="top">
        <td>
          <div style="padding:1em;background:#AAB;border:1px solid black;min-width:50vw;">
          <ul>
            <b>Documentation</b>
            <li><a href="/guilds/commands.html">Commands</a></li>
            <li><a href="/guilds/entities.html">Entities</a></li>
            <b>Servers</b>
            <li><a href="/server/globecraft.html">Globecraft</a></li>
          </ul>
          </div>
        </td>
        <td id="fluc1" style="vertical-align:top;">
          <div style="margin-left:1em;margin-right:1em;">
            <div style="height:20px;"><img src="/widget-guilds.png" style="height:20px;" /></div>
            <div style="background:#EED;min-height:3em;"><a href="./guilds/">Guilds Plugin has been made releasable as of August 20, 2021!</a> 2 years of stale progress has finally reached a conclusion.</div>
            <div style="height:20px;"><img src="widget-github.png" style="height:20px;" /></div>
            <div style="background:#EED;min-height:3em;">This site has been made the official go-to place for guilds documentation.</div>
          </div>
        </td>
      </tr>
      <tr id="top2">
      </tr>
      <tr id="mid">
        <td id="fluc2" colspan="2"><canvas id="tips" style="width:100%;height:32px;"></canvas></td>
      </tr>
      <tr id="demos">
        <td></td>
      </tr>
      <tr id="footer">
        <td colspan="3" style="background:#AAA;">
          <img src="/g1.gif" style="display:inline-block" />
          <img src="/g2.gif" style="display:inline-block" />
          <img src="/g3.gif" style="display:inline-block" />
          <img src="/g4.gif" style="display:inline-block" />
          <img src="/g5.gif" style="display:inline-block" />
        </td>
      </tr>
    </table>
    <script src="graphics.js"></script>
    <script>
      var tips = document.getElementById("tips");
      tips.ctx = tips.getContext("2d");
      function PCvMobile() {
        drawTipsCanvas();
        if(document.body.clientWidth < 600) {
          document.getElementById("top2").appendChild(document.getElementById("fluc1"));
          if(document.getElementById("top").contains(document.getElementById("fluc1"))) {
            document.getElementById("top").removeChild(document.getElementById("fluc1"));
          }
        } else {
          document.getElementById("top").appendChild(document.getElementById("fluc1"));
          if(document.getElementById("top2").contains(document.getElementById("fluc1"))) {
            document.getElementById("top2").removeChild(document.getElementById("fluc1"));
          }
        }
      }

      function drawTipsCanvas() {
        tips.width = tips.clientWidth;
        tips.height = tips.clientHeight;
        tips.ctx.fillStyle="#e93";
        tips.ctx.fillRect(0, 0, tips.width, tips.height);
        tips.ctx.fillStyle="#fa4";
        tips.ctx.fillRect(0, 0, 80, tips.height);
        tips.ctx.strokeRect(0.5, 0.5, 79, tips.height-1);
        tips.ctx.fillRect(80, 0, tips.width-80, 2);
        tips.ctx.fillRect(80, tips.height-2, tips.width-80, 2);
      }

      document.body.onresize = function() {
        PCvMobile();
      }

      PCvMobile();
    </script>
  </body>
</html>
