    </td>
    <td id="fluc1" style="vertical-align:top;">
     <div style="margin-left:1em;margin-right:1em;">
      <div class="mpwgt-head"><img src="widget-guilds.png" class="mpwgt-head" /></div>
      <div class="mpwgt-body">

     @Kalpo#8615
    </td>

     <a href="https://discord.gg/YUKeeSVmrH">Guilds Discord</a>
    </td>
   </tr>
   <tr id="btm2">
   </tr>
  </table>
  <script src="graphics.js"></script>
  <script>
   function el(s) {return document.getElementById(s);}

   var tips = el("tips");
   tips.ctx = tips.getContext("2d");

   function PCvMobile() {
    drawTipsCanvas();
    if(document.body.clientWidth < 600) {
     el("top2").appendChild(el("fluc1"));
     el("btm2").appendChild(el("fluc2"));
     if(el("top").contains(el("fluc1"))) {
      el("top").removeChild(el("fluc1"));
     el("btm").removeChild(el("fluc2"));
     }
    } else {
     el("top").appendChild(el("fluc1"));
     el("btm").appendChild(el("fluc2"));
     if(el("top2").contains(el("fluc1"))) {
      el("top2").removeChild(el("fluc1"));
     el("btm2").removeChild(el("fluc2"));
     }
    }
   }

   function drawTipsCanvas() {
    tips.width = tips.clientWidth;
    tips.height = tips.clientHeight;
    tips.ctx.fillStyle="#e93";
    tips.ctx.fillRect(0, 0, tips.width, tips.height);
    tips.ctx.fillStyle="#fa4";
    tips.ctx.fillRect(0, 0, 80, tips.height);
    tips.ctx.strokeRect(0.5, 0.5, 79, tips.height-1);
    tips.ctx.fillRect(80, 0, tips.width-80, 2);
    tips.ctx.fillRect(80, tips.height-2, tips.width-80, 2);
   }

   document.body.onresize = function() {
    PCvMobile();
   }

   PCvMobile();
  </script>
 </body>
